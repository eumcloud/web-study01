<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <h2>Select </h2>
    
    <form action="./serv/login.html" method="get">
        <label for="selcar">Select your car brand</label>
      <select class="form-select" aria-label="Default select example">
          <option selected id="selcar" name="selcar">SELECT YOUR CAR BRAND</option>
          <option value="Volvo">Volvo</option>
          <option value="Tesla">Tesla</option>
          <option value="Audi">Audi</option>
          <option value="Benz">Benz</option>
          <option value="Hyundai">Hyundai</option>
        </select>
        
        
        <input type="submit" class="btn btn-primary"  value="Submit">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-primary">Left</button>
          <button type="submit" class="btn btn-primary">Middle</button>
          <button type="submit" class="btn btn-primary">Right</button>
        </div>
    </form>

  

</body>
</html>
