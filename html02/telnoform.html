<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number input form</title>
</head>
<body>
    


    <h1>Phone number input form</h1>
    <form action="./serv/login.html" method="get">
        
        <label for="phone">input Email</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required placeholder="010-1234-5678" >
        <input type="submit" value="input PhoneNum" >
        <small>Format : 010-1234-1234</small><br><br>
        
    </form>
  

</body>
</html>
