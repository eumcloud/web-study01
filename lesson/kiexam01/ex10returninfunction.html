<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function return</title>
</head>
<body>
    <h2> Function return </h2>
    <button onclick="myFunction()">
        ClickMe
    </button>
    <div id="result"></div>
  
    <script>
        function myFunction(){
            document.getElementById("result").innerHTML = pieReturn();
        }
        function pieReturn(){
            return Math.PI;
        }
        
    </script>
</body>
</html>
