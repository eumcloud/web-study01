<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return ii</title>
</head>
<body>
    <h2> return ii in function</h2>
    <button onclick="myFunction()">
        ClickMe
    </button>
    <div id="result"></div>
  
    <script>
        function mulreturn(a, b){
            return a*b;
        }
        
        function myFunction(){
            document.getElementById("result").innerHTML = mulreturn(4, 5);
        }
    </script>
</body>
</html>
