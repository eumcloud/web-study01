    <button onclick="myFunction()">

    <div id="result"></div>
  
    <script>
        var text = "";//기본 변수 초기화를 해주고 시작하는게 좋다.
        var i = 0;//기본 변수 초기화를 해주고 시작하는게 좋다.
        function myFunction(){
            var i = 0;
            var text = "";
            var sum = 0;
            // while(i < 5){

            //     i++;//while문은 필수로!
            //     if(i==3){break;}

                sum += i +1;
                
                i++;//꼭 신경쓰기!
            }
             text += "Sum is " + sum;
             document.getElementById("result").innerHTML = text;
        }
    
    </script>
