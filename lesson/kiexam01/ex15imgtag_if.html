<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img tag if</title>
</head>
<body>
    <h2> Img tag if </h2>
    <img id="myImage" onclick = "changeImage()" src="" width="100" height="180"><br>
  
    <script>
        function changeImage(){
            var image = document.getElementById("myImage");
            
            if(image.src.match("bulbon")){
                image.src="./src/bulboff.gif";
            }else(){
                image.src="./src/bulbon.gif";
            }
                
        }
    </script>
</body>
</html>
