<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Switch</title>
</head>
<body>
    <h2> Prompt Switch </h2>
    <button onclick="chkPrompt()">ClickMe</button>
    <div id="result"></div>
  
    <script>
        function chkPrompt(){
            let text;
            let favDrink = prompt("what's your favorite coctail drink?", "Daiquiri");
            switch(favDrink){
                case "Martini":
                    text = "Excellent choice. Martini is good soul.";
                    break; //**
                case "Daiquiri":
                    text = "Daiquiri is my favorite too!";
                    break; 
                case "Cosmopolitan":
                    text = "Really? Are";
                    break; 
                default:
                    text ="I have never heard of that one..";
                    
            }
            document.getElementById("result").innerHTMl = text;
        }
    </script>
</body>
</html>
