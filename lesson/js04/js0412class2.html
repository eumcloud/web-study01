<body>
    <h2> Class II </h2>
    <div id="result"></div>
    
    <script>
        Class Car{
            
            constructor(name,year){
                this.name=name;
                this.year = year;i
            }
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
            
        }
        let myCar = new Car("Benz", 2018);
        let result = document.getElementById("result");
        result.innerHTML = myCar.age() + " year lod.";
    </script>
