<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object sample</title>
</head>
<body>
    <h2> Object sample </h2>
    <div id="result"></div>
    
    <script>
        const car = {
            type:"Flat",
            model:"see",
            color:"red"
        };
        
        const person = {
            firstname : "David", //key : value 프로퍼티라고 부른다.
            lastname : "Capafield",
            age : 20,
            eyeColor : "gray"
            fullname : function(){
                return this.firstname + " " + this.lastname; //this.는 본인메소드를 가리킴, 여기서는 firstname
            }
        };
        let result = document.getElementById("result");
        // result.innerHTML = "The Car type is " + car.type;
        // result.innerHTML = person.firstname+" is "+person.age+" year old";
        result.innerHTML = person.fullname();
    </script>

  

</body>
</html>
