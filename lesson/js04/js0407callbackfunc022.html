<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function III</title>
</head>
<body>
    <h2> callback function III </h2>
    <div id="result"></div>
    
    <script>
        let text = "";
        function first(){
            setTimeout(function(){
                text+= "first" + "<br>";
            document.getElementById("result").innerHTML = text;
            }, 2000);
            }
        function second(){
            text+= "second" + "<br>";
            document.getElementById("result").innerHTML = text;
            }
        
        first();
        second();
    </script>

  

</body>
</html>
