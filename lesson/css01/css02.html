<DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            
        <title>Input type text css</title>
        <link rel="stylesheet" href="../assets/css/common.css" type="text/css">
    </head>
    <body>
        <h2>Input type text css</h2>
        
        <form>
            <label for="fname">Firstname</label>
            <input type="text" id="fname" name="fname">
            
            <label for="lname" id="lname" name="lname">LastName</label>
            <input type="text" id="lname" name="lname">
        </form>
        
        
        <form>
            <label for="fnum">FirstNumber</label>
            <input type="number" id="fnum" name="fnum">
               
            <label for="lnum">LastNumber</label>
            <input type="number" id="lnum" name="lnum">
            
        </form>
        
    </body>
</html>
