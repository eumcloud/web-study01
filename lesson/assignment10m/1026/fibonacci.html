<!-- 
피보나치 수를 구하는 함수를 생성한다
    함수의 입력인자(parameter)는 '숫자'이다
    결과값을 선언, 초기값이 [0,1]인 배열을 할당한다.
    입력인자가 0인 경우(피보나치 수의 0번째 자리)와 1인 경우를 나누어 결과값에 할당한다.
    
    왜? 피보나치 수의 계산은 2번째 자리부터, 0번째 수와 1번째 수의 덧셈을 할 수 있기 때문에
    2번째 자리부터 순환될때마다 출력되는 값을 배열인 결과값의 마지막 요소로 추가한다.
    결과값을 출력한다.
-->
<html lang=ko>
    <head>
        <titl>피보나치</titl>
    </head>
    <body>
        <h2>
            피보나치수를 구하는 함수
        </h2>
        
        
        
<!--  fib : 1 1 2 3 5 8 11 19 30 49 ...        -->
        <script>
   
   
        for (i=0; i<100; i++){
            var a = [1, i];
            var b = a[0] + a[1]; 
        
            
            document.write(b+ " ");
            }
        
      
        
        </script>
        
    </body>
</html>
