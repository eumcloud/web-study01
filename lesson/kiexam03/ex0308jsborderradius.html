<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderRadius</title>
    <style>
        #myDiv{
            border: 3px solid purple;
            width: 300px; height: 300px;
        }
    </style>
</head>
<body>
    <h2> BorderRadius </h2>
    <button onclick="setRadiusFunc()">ClickMe</button>
    <div id="myDiv"><h1>Hellow World</h1></div>
  
    <script>
        function setRadiusFunc(){
            // document.getElementById("myDiv").style.borderRadius = "25px";
            document.getElementById("myDiv").style.borderBottomLeftRadius = "25px";
                        document.getElementById("myDiv").style.borderBottomRightRadius = "25px";

        }
    </script>
</body>
</html>
