            color:white;
            -webkit-animation: mymove 2s infinite linear alternate; /*Chrome, Safari, Opera */
            animation: mymove 5s infinite linear alternate;
        }@-webkit-keyframes mymove {
            to {-webkit-transform: rotateY(180deg/*180도씩 회전*/);}
        }@keyframes mymove{ to {transform:rotateY(180deg);}}
    </style>
</head>
