<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause in Animation</title>
    <style>
        div{
            width:100px; height: 100px;
            background-color: dodgerblue;
            position: relative; animation: mymove 2s infinite;
            animation-play-state: paused;
        }@keyframes mymove{
            from {left: 0px;} to {left:200px;}
        } 
        button{height:40px;}
    </style>
</head>
<body>
    <h2> Pause in Animation </h2>
    <button onclick="playFunc()">Play</button>
    <button onclick="pauseFunc()">Pause</button>
    <div id="myDiv"></div>
  
    <script>
        function playFunc(){document.getElementById("myDiv").style.animationPlayState = "running"; }
        function pauseFunc(){ document.getElementById("myDiv").style.animationPlayState = "paused";}
    </script>
</body>
</html>
