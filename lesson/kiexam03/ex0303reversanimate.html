<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse Animate</title>
    <style>
        div{
            width:100px; height: 100px; background-color: purple;
            position: relative; animation: mymove 5s infinite;
        }
        @keyframes mymove{
            from {left:0px;} to {left:200px;}
        }
    </style>
</head>
<body>
    <h2> reverse Animate </h2>
    <button onclick="myFunction()">ClickMe</button>
    
  
    <script>
        function myFunction(){
            document.getElementById("myDiv").style.animationDirection = "reverse";
        }
    </script>
    <div id="myDiv"></div>
</body>
</html>
