<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Column Reverse</title>
    <style>
        #main{
            width: 350px; height:350px;
            border: 2px solid gray;
            display: flex; flex-direction: row; 
        }#main div {
            width: 50px; height: 50px;
        }
    </style>
</head>
<body>
    <h2> Flex Column Reverse </h2>
    <button onclick="setReverseCol()">ClickMe</button>
    <div id="main">
        <div style="background-color: coral;">A</div>
        <div style="background-color: lightblue;">B</div>
        <div style="background-color: khaki;">C</div>
        <div style="background-color: pink;">D</div>
        <div style="background-color: plum;">E</div>
        <div style="background-color: lightgreen;">F</div>
    </div><br><br>
  
    
    <script>
        function setReverseCol(){
            document.getElementById("main").style.flexDirection = "column-reverse"; //밑에서부터 정렬
        }
    </script>
</body>
</html>
