<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Outline offset</title>
    <style>
        #myDiv{
            margin: auto;
            border: 2px solid purple;
            outline: darkblue solid 5px;/* */
            width: 300px; height: 300px;
        }button{height:40px;}
    </style>
</head>
<body>
    <h2> js Outline offset </h2>
    <button onclick="setOutlinestyle()">ClickMe</button>
    <div id="myDiv"></div>
  
    <script>
        function setOutlinestyle(){
            document.getElementById("myDiv").style.outlineOffset = "20px";
        }
    </script>
</body>
</html>
