<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js FlexGrow</title>
    <style>
        #main{ width: 350p; height: 100px; border: 2px solid plum; display: flex;}#main div:nth-of-type(1){flex-grow : 1;}
        #main div:nth-of-type(2){flex-grow : 1;}
        #main div:nth-of-type(3){flex-grow : 1;}
        button {height:30px;}
    </style>
</head>
<body>
    <h2> js FlexGrow </h2>
    <button onclick="setGrowFunc()">ClickMe</button>
    <div id="main">
        <div style="background-color: coral;"></div>
        <div id="blueID" style="background-color: lightblue;"></div>
        <div style="background-color: lightgreen;"></div>
    </div>
  
    <script>
        function setGrowFunc(){
            document.getElementById("blueID").style.flexGrow = "3";
        }
    </script>
</body>
</html>
