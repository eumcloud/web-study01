<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS animation</title>
    <style> body{background-color:lightgray;}
        #container{
            width:400px; height:400px;
            position:relative;
            background-color:green;
        }
        #animate{
            width:50px; height:50px;
            position:absolute;
            background-color:purple;
        }
    </style>
</head>
<body>
    <h2> JS animatify </h2>
    <div id="result"></div>
      <p><button onclick="moveBox()" style="height:40px;">ClickMe</button></p>
    
        <div id="container"><div id="animate"></div></div>
    <script>
        function moveBox(){
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id); //처음으로 돌아오기
            id = setInterval(frame, 5); //5ms마다 프레임을 실행
            function frame(){
                if(pos == 350){
                    clearInterval(id);
                }else{
                    pos ++; 
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                     }// end of if(pos==350)
            }//end of function frame
        }
    </script>
</body>
</html>
