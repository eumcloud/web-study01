<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class practice iii Inheritence</title>
</head>
<body>
    <h2> Class practice iii Inheritence </h2>
    <div id="result1"></div>
    <p id="result2"></p>
    <p id="result3"></p>
  
    <script>
        class Car{
            constructor(brand){
                this.carname = brand;
            }
            present(){
                return "I have a " + this.carname;
            }
        }
        
        class Model extends Car{
            constructor(brand, mod){
                super(brand);//super : 부모의 생성자를 호출해서 데이터접근
                this.model = mod;
            }
            show(){return this.present + ", it is a " + this.model;}
        }
        
        class ModelYear extends Model{
            constructor (brand, mod, year){
                super(brand, mod);
                this.year = year;
            }
            yearShow(){
                return this.show() + ", Year " + this.year;
            }
        }
        // let myCar = new Model("Audi", "A8");
        let myCar = new Model("Audi", "A8", 2015);
        document.getElementById("result1").innerHTML = myCar.present();
        document.getElementById("result2").innerHTML = myCar.show();
        document.getElementById("result3").innerHTML = myCar.yearShow();
    </script>
</body>
</html>
