    <div id="result"></div>
  
    <script>
        function myFunction(){
            var message, x;
            message = document.getElementById("result");
            message.innerHTML = "";
            
            x = document.getElementById("checkNum").value;
            
            try{
                if(x == ("")) throw "Empty";
                if(isNaN) throw "Not a number";
                if(x > 10) throw "Too high";
