<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectLoop Display</title>
</head>
<body>
    <h2> ObjectLoop Display </h2>
    <div id="result"></div>
  
    <script>
        const person = {
                name: "John",
                age: 25,
                city: "New York"
            };
        
        let txt = "";
        for(let x in person){
            txt += person[x] + ", "
        }; 
        
        document.getElementById("result").innerHTML = txt;
        
    </script>
</body>
</html>
