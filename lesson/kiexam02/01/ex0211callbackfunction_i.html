<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function i</title>
</head>
<body>
    <h2> Function Call Seq. </h2>
    <div id="result"></div>
  
    <script>//다른 함수의 args로 사용, Callback함수는 다른 함수가 완료된 후에 사용할 수 있다.
    
        
        function myDisplay(some){
            document.getElementBSyId("result").innerHTML = some;
        }
        function myFirstFunc(){
            myDisplay("Hello");
        }
        function mySecondFunc(){
            myDisplay("Goodbye");
        }
        
        myFirstFunc();//함수는 순서대로 호출됨.
        mySecondFunc();
    </script>
</body>
</html>
