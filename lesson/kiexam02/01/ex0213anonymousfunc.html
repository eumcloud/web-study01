<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous</title>
</head>
<body>
    <h2> AnonymousFunction 익명함수 예제 </h2>
    <div id="result1"></div>
    <div id="result2"></div>
  
    <script>
        const person = {
            fullName = function(){
                return this.firstName + " " + this.lastName;
            }
        }
        const person1 = {
            firstName: "Michael",
            lasName : "Jacson"
        }
        const person2 = {
            firstName: "Janet", 
            lastName: "Jacson"
        }
        document.getElementById("result1").innerHTML = person.fullName.call(person1);
        document.getElementById("result2").innerHTML = person.fullName.call(person2);
    </script>
</body>
</html>
