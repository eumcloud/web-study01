<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Func ii</title>
</head>
<body>
    <h2> Callback Func ii </h2>
    <div id="result"></div>
  
    <script>
        function myDisplay(some){
            document.getElementById("result").innerHTML = some;
        }
        function calc(num1, num2, myCallback){
            let sum = num1 + num2;
            myCallback(sum);
        }
        calc(5, 10, myDisplay);
    </script>
</body>
</html>
