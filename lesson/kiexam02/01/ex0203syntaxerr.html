<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxErr catch Sample</title>
</head>
<body>
    <h2> SyntaxErr catch Sample </h2>
    <div id="result"></div>
  
    <script>//구문에러
        try{
            eval("alert('hello)");
        }catch(err){
            document.getElementById("result").innerHTML = err.name;
            }
        
    </script>
</body>
</html>
