<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class practice iv extends statement</title>
</head>
<body>
    <h2> Class practice iv extends statement</h2>
    <p id="result1"></p>
    <p id="result2"></p>
  
    <script>
        class Vehicle{
            constructor(name){
                this.name = name;
            }
            present(){
                return "I have a " + this.name;
            }
        }//end of Vehicle
        
        class Bike extends Vehicle{
            constructor(name, movingType){
                super(name);
                this.mvType = movingType;
            }
            show(){
                return "I am " + this.name + ", moving " + this.mvType + " tire";
            }
        }//end of Bike
        
        class Car extends Vehicle{
            constructor(name, movingType){
                super(name);
                this.mvType = movingType;
            }
            show(){
                return "I am " + this.name + ", moving " + this.mvType + " tire";
            }            
        }//end of Car 
        
        let autoBike = new Bike("Honda",2);
        let myCar = new Car("BMW", 4);
        
        document.getElementById("result1").innerHTML = autoBike.show();
        document.getElementById("result2").innerHTML = myCar.show();
            
        
        //오브젝트 오리엔티드 프로젝트 방식
    </script>
</body>
</html>
