<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectConstructor</title>
</head>
<body>
    <h2> ObjectConstructor </h2>
    <div id="result"></div>
  
    <script>
        function Person(first, last, age, city){
            this.firstname = first;
            this.lastname = last;
            this.age = age;
            this.city = city;
        }
        const myFather = new Person("Bill", "Doe", 57, "New York"); //new 객체 생성 (변수값)
        const myMather = new Person("Jane", "Doe", 55, "New York"); 
        
        document.getElementById("result").innerHTML = 
            "My father is " + myFather.age + ", My mother is " + myMather.age +".";
        
    </script>
</body>
</html>
