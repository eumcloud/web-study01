<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object to Jason</title>
</head>
<body>
    <h2> Object to Jason </h2>
    <div id="result"></div>
  
    <script>
    const person = {
            name: "John",
            age: 25,
            city: "New York"
        };
        document.getElementById("result").innerHTML = 
            JSON.stringify(person); //JSON스타일로 출력시켜준다.
    </script>
</body>
</html>
