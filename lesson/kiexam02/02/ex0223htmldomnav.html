<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM nav</title>
    <style>h2{color:gray;}</style>
</head>
<body>
    <h2> HTML DOM for nav </h2>
    <h4>
        Javascript HTMLDOM
    </h4>
    <p>
        Displaying document.documentElement
    </p>
    <div id="result" style="background-color:blue; color:white;"></div>
  
    <script>
        document.getElementById("result").innerHTML = document.documentElement.innerHTML;
    </script>
</body>
