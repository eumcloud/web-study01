<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement Oprator</title>
</head>
<body>
    <h1>Increment Decrement Oprator </h1>

    <script>
        var x = 10, y = 10;
        document.write(x++ -3 + "<br>"); // 10 에서 -3 = 7
        document.write(++x -3 + "<br>"); // 10 ++1에서 -3 = 8
        document.write(x + "<br>");
        document.write(y-- -3 + "<br>"); // 10 에서 -3 = 7
        document.write(--y -3 + "<br>"); // 10 --1 에서 -3  = 6
        
    </script>
  

</body>
</html>
