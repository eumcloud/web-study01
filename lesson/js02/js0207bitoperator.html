<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bit operator</title>
</head>
<body>
    <h1>bit operator </h1>

      <script>
        var x = 15, y = -8, z = 15;
          document.write((x<<1) + "<br>"); //곱하기
          document.write((y>>1) + "<br>"); //나누기
          document.write((y>>>1) + "<br>"); // 기호까지 다 옮겨줌 
          document.write((~z) + "<br>"); //1의 보수 라고한다.
        </script>

</body>
</html>
