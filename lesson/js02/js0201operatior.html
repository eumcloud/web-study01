<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal and StricEqual Operator exam</title>
</head>
<body>
    <h1>Equal and StricEqual </h1>

      <script>
           var x = 3, y = '3', z = 3;
           document.write((x == y)+"<br>"); //x와y는 같음 true
           document.write((x === y)+"<br>"); //false 타입이 달라서
           document.write((x === z)+"<br>"); //true
          
        </script>

</body>
</html>
