<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicity conversion</title>
</head>
<body>
    
    <h1>Implicity conversion</h1>
    <div id = "result"></div>
    <script>
        var res = 10 + "String";
        var result = document.getElementById("result");
        
        result.innerHTML  = res + "<br>";
        
        res = "3" * "5";
        result.innerHTML += res + "<br>";
        
        res = 1 - "String"; //NaN은 Not a Number라는 뜻
        result.innerHTML += res;
      
    </script>

  

</body>
</html>
