<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Type</title>
</head>
<body>
    
    <h1>Symbol Type</h1>
    <div id = "result">
        
    </div>
    <script>
        var sym  = Symbol("javascript");
        var symObj = Object(sym);
        
        let result = document.getElementById("result")
        // result.innerHTML = (typeof sym) + "<br>"+ (typeof symObj);
        result.innerHTML = (typeof 10) + "<br>";
        result.innerHTML += (typeof "string") + "<br>";
        result.innerHTML += (typeof true) + "<br>";
        result.innerHTML += (typeof undefined) + "<br>";
        result.innerHTML += (typeof null) + "<br>";
        //오브젝트가 메모리에 로딩되었다 = 인스턴스 라고 부른다.
        
    </script>

  

</body>
</html>
