<!DOCTYPE html>
<html lang="ko">
<head>

    <title>다른타입을 문자열로 변환</title>
</head>
<body>
    
    <h1>다른타입을 문자열로 변환</h1>
    <div id = "result"></div>
    <script>
        var res = 10 + "String";
        var result = document.getElementById("result");
        
        result.innerHTML  = res + "<br>";
        
        res = "3" * "5";
        result.innerHTML += res.toString() + "<br>"; 
                        // .toString()
        res = 1 - "String"; 
        result.innerHTML += res + "<br>";
      
        res = boolean.toString();
        result.innerHTML += res  + "<br>";
    </script>

  

</body>
