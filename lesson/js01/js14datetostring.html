<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date to String</title>
</head>
<body>
    
    <h1>Date to String</h1>
    <div id = "result"></div>
    <script>
        var res = String(Date());
        var result = document.getElementById("result");
        
        result.innerHTML = res + "<br>";
        result.innerHTML += Date().toString() + "<br>";
        
        var dt = new Date(); //ps.메모리에 할당해주어서 dt를 통해 찾아온다. = 인스턴스
        result.innerHTML += dt.getFullYear() + "<br>";
        result.innerHTML += dt.getTime() + "<br>";
        
    </script>

  

</body>
</html>
