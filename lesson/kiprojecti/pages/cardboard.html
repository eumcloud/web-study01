<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- <h2>옆으로 게시판</h2> -->
    <div id="list">
        
    </div>
     <script>
         //배열 임의값 생성
         let idx=[], title=[], content=[], img=[]; 
         idx.push(1,2,3,4), title.push(1,2,3,4), content.push(1,2,3,4);
         for(i=0; i<idx.length; i++){
             img.push('https://picsum.photos/300/120');
         }
         
         //카드세팅
  let cardsprint = "";
         
         for(i=0;i<idx.length;i++){
        cardsprint += 
            `<div class="cardframe">
    <img src="https://picsum.photos/300/120">
    <div class="title">`
        //배열에 title 값
            +title[i]+`</div>
    <div class="contents">`
      //배열에 내용값      
    +content[i]+`
         </div>
</div>
`;
         }//end of for idx.length
         cardsprint += 
             `
             <style>
             #list{overflow:hidden; display:flex; border:solid 1px coral; height:450px;}
  .cardframe{ margin: 5px;
    border:solid skyblue 0.5px; width:300px; height:440px;
    border-radius: 10px;
    }
  .cardframe img{
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    }.title{text-align:center; font-weight:bold;}
</style>
`;
      
        document.getElementById("list").innerHTML= cardsprint;

         
        
      
      
    </script>
</body>
</html>
