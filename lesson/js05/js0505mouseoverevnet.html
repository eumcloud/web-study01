<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Document </h2>
    <div id="result"></div>

      
    <img onmouseover = "bigImg(this)" onmouseout="normalImg(this)" border = "0" src = "./src/smile.gif" alt="smileImage" width="32" height="32">
    
    
    <script>
        function bigImg(x){
            x.style.height = "64px";
            x.style.width = "64px";
        }
        function normalImg(x){
            x.style.height = "32px";
            x.style.width = "32px";
        }
    
    </script>
</body>
</html>
