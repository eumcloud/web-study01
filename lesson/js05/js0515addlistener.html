<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addListener</title>
</head>
<body>
    
    <h2> addListener </h2>
    
    <button id="myBtn">
        Click
    </button>
    <div id="result"></div>

     
    <script>
        document.getElementById("myBtn").addListener("click",function (){
            document.getElementById("result").innerHTML = "Hello world!!";
        });
    
    </script>
</body>
</html>
