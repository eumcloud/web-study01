<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> SetAttribute </h2>
    <h3>Hello world!!</h3>
    
    <button onclick = "myFunction()">
        Click
    </button>
  
    <script>
        function myFunction(){
            document.getElementByTagName("h3").[0].setAttribute("class", "demoClass");
        }
    
    </script>
</body>
</html>
