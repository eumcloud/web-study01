<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> MousekUpDown is ClickUp && Down</h2>
    <p id="demo" onmousedown="mouseDown()" onmouseup="mouseUp()">Click Me!!</p>

  
    <script>
        function mouseDown(){
            document.getElementById("demo").innerHTML = "The mouse Button is held down.";
        }
        function mouseUp(){
            document.getElementById("demo").innerHTML = "The mouse button is Released";
        }
    
    </script>
</body>
</html>
