<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo visibility</title>
</head>
<body>
    <h2> demo visibility </h2>
    <div id="result1">This is result1 div tag</div>
    <div id="result2">This is result2 div tag</div>
    <input type="button" onclick="demoDisplay()" value="Hide text with display property">
    <input type="button" onclick="demovisibility()" value="Hide text with visibility property">
  
    <script>
        function demoDisplay(){
            var result1 = document.getElementById("result1");
            result1.style.display = "none";
            var result2 = document.getElementById("result2");
            result2.style.visibility = "hidden";
        }
    
    </script>
</body>
</html>
