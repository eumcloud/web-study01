<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Event button</title>
</head>
<body>
    <h2> js Event button </h2>
    <div id="result"></div>
    
    <button onclick = "document.getElementById('result').innerHTML = Date()"
            style="height:40px; width:25%;"
            >
        The time is?
    </button>
    <button onclick = "this.innerHTML = Date()"
            style="height:40px; width:25%;"
            >
        The time is?
    </button>
  
    <script></script>
</body>
</html>
