<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .democlass{
            color: red;
        }
    </style>
</head>
<body>
    <h2> getAttribute  </h2>
    <h3 class="democlass"> Hello world!!  </h3>
    <button onclikc="myFunction()">
        click
    </button>
    <div id="result"></div>

  
    <script>
        function myFunction(){
            var x = document.getElementsByTagName('h3').[0];
            x.getAttribute("class");
            document.getElementById("result").innerHTML(x);
        }
    
    </script>
</body>
</html>
