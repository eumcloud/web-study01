<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do / while Loop</title>
</head>
<body>
    <h1> Do / While Loop </h1>
    <div id="result">    </div>
      <script>
        let text = "";
        let i = 0;
          
         do { //처음
             text += "<br>The number is " + i;
             i++;
         } while(i<10);
        </script>

</body>
</html>
