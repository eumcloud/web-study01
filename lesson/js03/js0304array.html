<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array basic</title>
</head>
<body>
    <h1> Array </h1>
    <div id="result"></div>
    <script>
    /* 결과가 다 같다. */
        // const cars = ["BMW", "Volvo", "Sabb", "Fiat" ];
        // const cars = new Array("BMW", "Volvo", "Sabb", "Fiat");

        cars[0] = "BMW";
        cars[1] = "Volvo";
        cars[2] = "Sabb";
        cars[3] = "Fiat";
        
        
        document.getElementById("result").innerHTML = cars;
        
    </script>
  

</body>
