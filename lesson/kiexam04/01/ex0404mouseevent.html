<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>
    <style>
        .droptarget{
            float: left; width:100px; height:35px;
            margin: 15px; padding: 10px; border: 2px solid #aaaaaa;
        }
    </style>
</head>
<body>
    <h2> mouse event </h2>
    <!--드래그 이벤트-->
    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragstart">Drag Me </p><!--드래그 true -->
    </div>
      <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <p style="clear:both;"><strong>Note : </strong>drag events are not supported in Internet Explorer 8 and earlier versions or Safari 5.1 and earlier versions.</p>
    <p id="result"></p>
    <script>
        function dragStart(event){
            event.dataTransfer.setData("Text", event.target.id);
        }
        function dragging(event){
            document.getElementById("result").innerHTML = "The p element is being dragged";
            
        }
        function allowDrop(){
            event.preventDefault();
        }
        function drop(event){
            event.preventDefault();
            var data = event.dataTransfer.getData("Text");
            event.target.appendChild(document.getElementById(data));
            document.getElementById("result").innerHTML = "The p element was dropped";
        }
        
    </script>
</body>
</html>
