<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형식태그</title>
</head>
<body>
    


   <h1>       The i and element     </h1>
    <i>This is italic text</i> this is normal text.
    <em>This is em tag used it.</em> this is normal too. <!--강조되는것으로 인식됨 -->

   <p>
       <b>This is bold text.</b>
    <strong>This is Strong text.</strong>
    </p>
    
    <div>
        <p>
            <tt>this is type writter text</tt>
        
        <br>
            <u>this is underline story~!</u>        
        </p>
        
        <p><!--윗첨자  / 아래첨자 -->
            <sup>UPTEXT</sup>MIDDLE NORMAL<sub>DOWNTEXT </sub>
        </p>
        
        
        <p>
            <del>this is deleted text.</del>
            <br>
            <mark> this is marked lines.</mark>
        </p>
    </div>
        
    
</body>
</html>
