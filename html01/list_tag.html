<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag </title>
</head>
<body>
    
<!-- 목록을 만들기 위해 <ul>  <li> <ol> 사용하는데, 메뉴 등에도 사용됨. 
HTML5 시대에 와서 카페나 쇼핑몰 등에서 요긴하게 사용됨-->

    <h2>
        Unordered list
    </h2>
    <ul> <!-- unorder list -->
        <li>커피</li>
        <li>밀크</li>
        <li>녹차</li>
    </ul>
    
    <h2>order list </h2>
        <ol>
            <li>            스카치        </li>
            <li>            퓨어브레드        </li>
            <li>            카스테라        </li>        
        </ol>
    

    <dl>
        <dt></dt>
    </dl>
</body>
</html>
